# глобальный объект журнала, значением этого ключа необходимо
# указать приоритет логируемой информации. Приоритетов может быть ШЕСТЬ
# OFF< TRACE< DEBUG< INFO< WARN< ERROR< FATAL< ALL

########################################################################################
# Лог в консоль

log4j.rootLogger = WARN, stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n

#########################################################################################
# Лог в файл

log4j.logger.RCLogger = DEBUG, file

# Апендер для работы с файлами
log4j.appender.file = org.apache.log4j.RollingFileAppender

# Путь где будет создаваться лог файл
log4j.appender.file.File = D:\\Projects\\railways\\log\\RCLog.log
log4j.appender.file.MaxFileSize = 5MB
log4j.appender.file.MaxBackupIndex = 10
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n